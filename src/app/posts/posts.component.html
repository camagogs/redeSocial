<div class="container">
    <div class="card" style="width: 20rem;" *ngFor="let c of posts">
        <div class="card-body">
          <p class="card-text">{{ c.texto }}</p>
          <a href="#" class="card-link">{{ c.nomePessoa }}</a>
          <p>{{c.qtdLikes}}<i class="material-icons" (click)="darLike(c.id)">thumb_up</i></p>
          
        </div>
      </div>
</div>
